{% extends "base.html" %}
{% block title %}Entrada de Estoque - {{ recurso.name }}{% endblock %}

{% block content %}
<h1>Entrada de Estoque</h1>

<div class="card">
    <p><strong>Recurso:</strong> {{ recurso.name }}</p>
    <p><strong>Preço unitário:</strong> R$ {{ recurso.price }}</p>
    <p><strong>Estoque atual:</strong> {{ recurso.quantity }}</p>
</div>

<form method="POST" class="form-card">
    <label>Quantidade para entrada</label>
    <input type="number" min="1" name="quantity" required>

    <button type="submit">Registrar entrada</button>
</form>
{% endblock %}
