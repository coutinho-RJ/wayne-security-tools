{% extends "base.html" %}
{% block title %}Login | Indústrias Wayne{% endblock %}

{% block content %}
<div class="card login-card"
     style="max-width:420px; margin:300px auto; padding:30px; border-radius:32px;
            background:rgba(0, 0, 0, 0.809); border:5px solid rgb(255, 200, 50);
            box-shadow:0 0 18px rgba(255,200,50,0.08); backdrop-filter:blur(5px);">

    <h1 class="page-title" style="margin-bottom:4px;">Sistema de Segurança Wayne</h1>
    <p class="section-subtitle" style="margin-bottom:20px;">
        Acesso restrito a usuários autorizados.
    </p>

    <form method="POST" style="display:flex; flex-direction:column; gap:18px;">

        <div>
            <label for="username" class="input-label">Usuário</label>
            <input type="text" id="username" name="username" required
                   class="input-field">
        </div>

        <div>
            <label for="password" class="input-label">Senha</label>
            <input type="password" id="password" name="password" required
                   class="input-field">
        </div>

        <button type="submit" class="btn btn-primary login-btn"
                style="width:100%; margin-top:5px;">
            Entrar
        </button>

    </form>
</div>
{% endblock %}
